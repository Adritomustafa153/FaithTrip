<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="ticket-form" action="upload.php" method="POST" enctype="multipart/form-data">
        <h1>Upload Air Ticket</h1>
        <label for="ticket-file">Upload Ticket (PDF):</label>
        <input type="file" id="ticket-file" name="ticket-file" accept="application/pdf" required>
        
        <label for="ticket-price">Ticket Price:</label>
        <input type="number" id="ticket-price" name="ticket-price" required>
        
        <label for="passenger">Select Passenger:</label>
        <select id="passenger" name="passenger">
            <!-- Options populated from database -->
        </select>
        
        <button type="submit">Upload</button>
    </form>

    <div id="invoice-preview">
        <!-- Invoice preview will be displayed here -->
    </div>

    <button id="generate-invoice">Generate Invoice</button>
    <button id="send-email">Send Email</button>
</body>
</html>
